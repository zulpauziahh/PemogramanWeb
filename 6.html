<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi HTML + CSS dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        #dynamicContent {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .highlight {
            color: white;
            background-color: #2980b9;
            padding: 5px;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        .animate {
            transform: scale(1.05);
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Manipulasi HTML + CSS dengan JavaScript</h1>

    <button onclick="changeContent()">Ubah Konten</button>
    <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
    <button onclick="addAnimation()">Animasi Efek</button>

    <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

    <form onsubmit="validateForm(event)">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Kirim</button>
    </form>

    <script>
        function changeContent() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = 'Konten telah diperbarui!';
            content.classList.add('highlight', 'animate');
            setTimeout(() => content.classList.remove('animate'), 300);
        }

        function toggleVisibility() {
            const content = document.getElementById('dynamicContent');
            content.classList.toggle('hidden');
        }

        function addAnimation() {
            const content = document.getElementById('dynamicContent');
            content.classList.add('animate');
            setTimeout(() => content.classList.remove('animate'), 300);
        }

        function validateForm(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            if (name === '') {
                alert('Nama tidak boleh kosong!');
            } else {
                alert('Formulir berhasil dikirim!');
                nameInput.value = '';
            }
        }
    </script>

</body>
</html>
