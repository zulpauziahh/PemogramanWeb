<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript dan DOM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2980b9; }
        .box { width: 100px; height: 100px; background-color: #3498db; margin: 10px; transition: 0.3s; }
        button { padding: 10px; margin: 5px; background-color: #2ecc71; border: none; color: white; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 id="judul">JavaScript & DOM</h1>
    <p id="teks">Klik tombol untuk berinteraksi!</p>
    <div class="box" id="colorBox"></div>

    <button onclick="ubahWarna()">Ubah Warna</button>
    <button onclick="ubahTeks()">Ubah Teks</button>
    <button onclick="sembunyikanBox()">Sembunyikan Kotak</button>

    <script>
        // Seleksi elemen
        const box = document.getElementById('colorBox');
        const teks = document.getElementById('teks');
        const judul = document.getElementById('judul');

        // Event Handling & Interaksi Dinamis
        function ubahWarna() {
            box.style.backgroundColor = box.style.backgroundColor === 'tomato' ? '#3498db' : 'tomato';
        }

        function ubahTeks() {
            teks.innerText = "Teks telah berubah!";
            judul.style.color = "tomato";
        }

        function sembunyikanBox() {
            box.classList.toggle("hidden");
        }
    </script>
</body>
</html>
