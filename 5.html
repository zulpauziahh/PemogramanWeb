<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaksi JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2c3e50; }
        .box { width: 120px; height: 120px; background-color: salmon; margin: 15px; }
        button { padding: 10px 15px; margin-right: 10px; background-color: teal; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1 id="judul">Belajar JavaScript DOM</h1>
    <div class="box" id="kotak"></div>
    <button onclick="gantiWarna()">Ganti Warna</button>
    <button onclick="hilangTampil()">Hilangin/Tampilin</button>

    <script>
        const box = document.getElementById('kotak');
        const judul = document.getElementById('judul');
        let visible = true;

        function gantiWarna() {
            box.style.backgroundColor = box.style.backgroundColor === 'salmon' ? 'skyblue' : 'salmon';
            judul.innerText = "Warna sudah diganti!";
        }

        function hilangTampil() {
            visible = !visible;
            box.style.display = visible ? 'block' : 'none';
            judul.innerText = visible ? "Kotak Muncul Lagi" : "Kotak Disembunyikan";
        }
    </script>
</body>
</html>
